<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: lavender;
            height: 300px;
            width: 300px;
            border: 10px solid rgb(25, 77, 77);
            padding: 20px;
            margin: auto
        }


        p {
            border-width: 10px;
            border-style: solid;
            border-color: #f75026;
            border: 10px solid #f75026;
            padding: 20px;
            margin: 10px;



        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exmplos de caixas inline-level.</a>Vamos ver como tudo isso funciona.</p>

</body>
</html>
